<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
</head>

<body>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="string" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">qq</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" value="">
            </div>
        </div>
    </div>
    <a style="margin-top:20px" href="javascript:;" class="weui-btn weui-btn_primary" onclick="insert()">提交</a>
    <table style="margin-top: 100px" id="table"></table>
    <script>
        let table = document.getElementById('table');
        function insertTHead(table, data) {
            let thead = table.createTHead();
            let row = thead.insertRow();
            for (let i=0;i<data.length;i++) {
                // console.log(key);
                let th = document.createElement('th');
                let text = document.createTextNode(data[i].innerHTML);
                // console.log(text);
                row.appendChild(th);
                th.appendChild(text);
            }
        }
        function insertBD(table, data) {
            let row = table.insertRow();
            for (let i=0;i<data.length;i++){
                let cell = row.insertCell();
                let text = document.createTextNode(data[i].value);
                cell.appendChild(text);
            }
        }
        function insert(){
            let data1=document.querySelectorAll('input');
            console.log(data1[0].value);
            insertBD(table,data1);
        }
        console.log(table);
        let data = document.querySelectorAll('label');
        console.log(data[0].innerHTML);
        insertTHead(table,data);
        // insertTHead(table,th);
    </script>
</body>

</html>
