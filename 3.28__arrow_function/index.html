<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数</title>
</head>
<body>
    <script>
        // 普通函数
        var f = function(v){
            return v;
        }
        // // 箭头函数s
        // var arrow_f = (v)=>{
        //     return v;
        // }
        // 只有一个参数 省略()  只有一条return 省略{}
        // var arrow_f = v => v;
        var es5_f = function(){
            return {
                name:'李磊'
            }
        }
        var es6_f = ()=> ({name:'李雷'});
    </script>
</body>
</html>
