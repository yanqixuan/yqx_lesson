<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery源码解析-旅梦源码</title>
</head>
<body>
    <!-- 3个http请求 2个src 1个整体的 -->
    <img src="https://pic.36krcnd.com/201904/09061934/9axl9yt10w5w6kq6!heading" alt="" onLoad="photoLoaded()"/>
    <!-- <script src="http://www.semantic-ui.cn/examples/assets/library/jquery.min.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
        // 页面加载完成只后
        // 开始直接写js是不对的，
        window.onload = function(){
            console.log('widow load')
        }
        // html结构下载，css 并且生成了文档树
        // dom内容加载完毕
        // document.addEventListener('DOMcontentLoder',function(){
        //     // console.log('DOM Ready')
        //     //  dom Ready
        // })
        // 因为 DOMContentLoaded 有兼容性问题,jquery为此而来
        // $是函数  function(){}是参数
        $(function(){
            // 开始js
            console.log('DOM Ready');
        })
         function photoLoaded(){
            console.log('图片loaded');
        }
    </script>
</body>
</html>
