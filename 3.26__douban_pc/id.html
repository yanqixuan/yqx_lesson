<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 950px;
            margin: 0 auto;
            font-size: 0;
        }
        .col-4,.col-8{
            height: 200px;
            /* 行内元素不能设置宽高 */
            /* display: inline; */
            display: inline-block;
            font-size: 14px;
        }
        .col-8{
            width: 60%;
            background-color: green;
        }
        .col-4{
            width: 40%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="col-8">888888888888</div>
        <div class="col-4">44444444444</div>
    </div>
</body>
</html>
