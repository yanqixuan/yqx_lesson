<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    .page{
      width: 100%;
      height: 100%;
      background-color: aqua;
    }
    .left{
      width: 200px;
      height: 200px;
      background-color: brown;
      float: left;
    }
    .right{
      background-color: #aaa;
      height: 250px;
      /* 设置成BFC格式容器  BFC不会与float元素重叠 */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- BFC容器不与flaot容器重叠 -->
  <div class="page">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
