<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外卖🐻</title>
    <link rel="stylesheet" href="./bear.css">
</head>
<body>
    <!-- <a href="https://y.qq.com/"><button>按钮 按钮</button></a>    -->
    <div class="view preload">
        <div class="load-logo-c">
            <!-- 🐻 -->
            <div class="rider1-c">
                <div class="rider1">

                </div>
            </div>
            <!-- 进度条 -->
            <div class="process-c">
                <div class="process-v">

                </div>
            </div>
            <div id="next">
                下一屏
            </div>
        </div>
    </div>
    <div class="view index">

    </div>
    <script>
        const process=document.querySelector('.process-v');
        const next=document.getElementById('next');
        next.addEventListener('click',()=>{
            const preload = document.querySelector('.view.preload');
            // 屏幕上滑效果
            preload.style.transform='translate3d(0,'+ -100 +'%,0)';
        })
        let width=-10;
       let interval= setInterval(()=>{
            width+=10;
            console.log(width);
            process.style.width=width+'%';
            if(width==100){
                clearInterval(interval);
            }
            
        },500);    //每隔100ms执行一次
        // setTimeout(()=>{},100);  //100ms后执行一次
    </script>
</body>
</html>
