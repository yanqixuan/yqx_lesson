<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Animal(planet){
            this.planet=planet;
        }
        Animal.prototype.getPlanet=function(){
            return this.planet;
        }
        // 人   constructor 男  任何一个constructor上都有一个prototype 属性
        function Person(name){
            this.name=name;
        }
        // Person 应该要能拿到Animal上的属性和方法
        // zl.__proto__ 拿到构造函数原型上的属性和方法
        // zl.__proto__(第一次原型查找).__proto__ = Animal.prototype->getPlanet
        Person.prototype=new Animal('earth');
        // 属性 第二者 原型
        // 
        Person.prototype.getName=function(){
            console.log(this.name);
        } 
        // 对象 第三者
        var zl=new Person('周林');
    </script>
</body>
</html>
