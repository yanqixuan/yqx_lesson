<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>财富直通车</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide balance-plan">
                <header class="slide-header">
                    <span class="iconfont">&#xe617;</span>
                    <span class="slide-header__title">
                        余额宝
                    </span>
                    <span class="iconfont">&#xe635;</span>
                </header>
                <h4 class="slide-main__title">
                    余额宝收益攻略
                </h4>
                <div class="slide-mainWrapper">

                </div>
                <div class="slide-main__btn">
                    马上查看
                </div>
            </div>
            <div class="swiper-slide dream">
                <header class="slide-header">
                    <span class="iconfont">&#xe603;</span>
                    <span class="slide-header__title">蚂蚁星愿</span>
                    <span class="iconfont">&#xe61c;</span>
                </header>
                <h4 class="slide-main__title">有<span class="text">4000万+</span>人在坚持星愿</h4>
                <div class="slide-main__btn">
                    我也许个星愿
                </div>
            </div>
            <div class="swiper-slide money">
                <header class="slide-header">
                    <span class="iconfont">&#xe603;</span>
                    <span class="slide-header__title">投资精选</span>
                    <span class="iconfont">&#xe61c;</span>
                </header>
                <h4 class="slide-main__title">1元就能买黄金</h4>
                <div class="slide-mainWrapper">
                    <div class="slide-mainWrapper__main">
                        <h4>281.5020</h4>
                        <p>元/克-华安黄金金价</p>
                    </div>
                    <div class="slide-mainWrapper__center">|</div>
                    <div class="slide-mainWrapper__aside">
                        <ul>
                            <li><span class="iconfont">&#xe603;</span>能保值</li>
                            <li><span class="iconfont">&#xe603;</span>抗通胀</li>
                        </ul>
                    </div>
                </div>
                <div class="slide-main__btn">
                    领财运红包
                </div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div> -->
        <!-- <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // 设定为true时，active slide会居中，而不是默认状态下的居左。   
            centeredSlides: true,
            // 设置slider容器能够同时显示的slides数量,'auto'则自动根据slides的宽度来设定数量
            slidesPerView: 'auto',
            // 在slide之间设置距离
            spaceBetween: 12,
        });    
    </script>
</body>

</html>
