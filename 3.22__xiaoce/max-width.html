<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>max-width</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        .page{
            height: 100px;
            background-color: greenyellow;
            margin: 0 auto;
            /* 非pc为100%宽度   pc为960 */
            max-width: 960px;
            /* 最小高度为一屏 */
            min-height: 100%;
            /* 主流的产品   手机是主要的浏览物 */
            /* 响应式访问   手机 ipad  100%  pc 960 左右留白  良好显示 */
        }
    </style>
</head>
<body>
    <div class="page">

    </div>
</body>
</html>
