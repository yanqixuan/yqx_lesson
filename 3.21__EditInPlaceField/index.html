<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>edit in place</title>
</head>
<body>
    <div id="app">
        <div id="ep1">
            <span id="content">
                明德厚学 爱国荣校
            </span>
            <input type="text" value="明德厚学 爱国荣校" id="input">
            <input type="button" value="save" id="save">
            <input type="button" value="cancel" id="cancel">
        </div>
        <div id="ep2">
                <span id="content">
                    明德厚学 爱国荣校
                </span>
                <input type="text" value="明德厚学 爱国荣校" id="input">
                <input type="button" value="save" id="save">
                <input type="button" value="cancel" id="cancel">
            </div>
    </div>
    <script>
        const save=document.getElementById('save');
        const cancel=document.getElementById('cancel');
        const input = document.getElementById('input');
        const content=document.getElementById('content');
        content.addEventListener('click',convertToEditAble);
        convertToText();
        save.addEventListener('click',()=>{
            setTimeout(() => {
                let val=input.value;
                console.log('保存成功了',val);
                // 写操作
                content.innerHTML=val;
                convertToText();
            }, 3000);
        });
        cancel.addEventListener('click',convertToText);
        // ->查看状态
        function convertToText(){
            save.style.display='none';
            cancel.style.display='none';
            input.style.display='none';
            content.style.display='inline';
        }
        // ->可编辑状态
        function convertToEditAble(){
            save.style.display='inline';
            cancel.style.display='inline';
            input.style.display='inline';
            content.style.display='none';
        }
    </script>
</body>
</html>
