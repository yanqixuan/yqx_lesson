<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>年度听歌报告</title>

    <link rel="shortcut icon" href="//s1.music.126.net/style/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <audio src="./bgm.mp3" id="bgm"></audio>
    <div class="music-btn off"></div>
    <!-- 滑动 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                slide -1
            </div>
            <div class="swiper-slide">
                <div class="view special">
                    <div class="art">
                        <!-- 秋千 -->
                        <div class="swing">
                            <!-- 腿 -->
                            <div class="leg2">
                                <div class="jio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jio"></div>
                            </div>
                            <!-- 脖子 -->
                            <div class="neck">

                            </div>
                            <div class="head">
                                <div class="part">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="paras">
                        <p class="para f-animLineUp" style="transition-delay: 0.2s;">
                            <em class="s-fcRed">11月1日</em>
                        </p>
                        <p class="para f-animLineUp" style="transition-delay: 0.3s;">
                            大概是很特别的一天
                        </p>
                        <p class="para f-animLineUp" style="transition-delay: 0.4s;">
                            这一天里
                        </p>
                        <p class="para f-animLineUp" style="transition-delay: 0.5s;">
                            TA把Richard Clayderma…的
                            <em class="s-fcRed">《梦中的婚礼》</em>
                        </p>
                        <p class="para f-animLineUp" style="transition-delay: 0.6s;">
                            反复听了
                            <em class="s-fcRed">10次</em>
                        </p>
                    </div>

                </div>
            </div>
            <div class="swiper-slide">
                slide -3
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>
        const musicBtn = document.querySelector('.music-btn');
        const bgm = document.getElementById('bgm');
        const paras=document.querySelector('.paras');
        // let flag = true;
        musicBtn.addEventListener('click', function () {
            if (bgm.paused) {
                // 音乐开始
                bgm.play();
                // musicBtn.classList.remove('off');
                // musicBtn.classList.add('on');
            }
            else {
                bgm.pause();
                // musicBtn.classList.add('off');
            }
            // 切换类  有的时候删除  没有的时候增加
            musicBtn.classList.toggle('off');
            // flag = !flag;
        });
        var swiper = new Swiper('.swiper-container', {
            // 垂直 
            direction: 'vertical',
            on:{
                slideChangeTransitionEnd:function(){
                   if(this.activeIndex===1) {
                        paras.classList.add('z-enter');
                   }else{
                        paras.classList.remove('z-enter');
                   }
                }
            }
        })
    </script>
</body>

</html>
