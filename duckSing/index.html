<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>duck sing-JS动态类型</title>
</head>
<body>
    <script>
        //json object
        let choir=[];                //合唱团
        const duck={
            duckSinging(){           //箭头函数，取消function关键字 ()=>{}
                console.log('gaga'); //简写     
            },
        }
        const chicken={
            duckSinging(){
                console.log('嘎嘎');
            },
        }
        let joinChoir;
        joinChoir=2;
        joinChoir=(animal)=>{
            //规避不合法的xx
            if(animal&&typeof animal.duckSinging === 'function'){      //typeof 获取变量的类型
            choir.push(animal);
            console.log('加入合唱团');
            // console.log(choir.length);
            }
               //JS的弱类型转变  
        };
        for(let i=0;i<999;i++){
            joinChoir(duck);
        }
        console.log('合唱团数量:'+choir.length);
        joinChoir(chicken);
        console.log('最后长度:'+choir.length);
    </script>
</body>
</html>
