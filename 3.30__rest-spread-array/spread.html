<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拓展运算符</title>
</head>
<body>
    <script>
        const arr = [6,8,9];
        console.log(...arr);    //拓展运算符 好比是rest参数的逆运算   将一个数组打散
        console.log([...arr]);

        // 字符串拼接
        const arr1 = [0,1,2];
        const arr2 = [3,4,5];

        const newArr = arr1.concat(arr2);
        const newArr_spread = [...arr1,...arr2];
        // arr1.push(3,4,5);
        // arr1.push(...arr2);

        Math.min(90,99,50,64,87,75);    //找最小值
        const min_arr = [100,1000,378,90,3];
        console.log(Math.min(...min_arr));

        function sum(...args){  //args是一个数组
            // 求和
            var count =0;
            for(let i=0;i<args.length;i++){
                count += args[i];
            }
            return count;
        }
       console.log(sum(...min_arr));
    </script>
</body>
</html>
