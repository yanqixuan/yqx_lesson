<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aray</title>
</head>
<body>
    <script>
        const arr = [12,18,30,45];
        // 返回满足条件的第一个,找不到返回undefined
        const this_age =arr.find(function(age){
            return age>18;
        })
        // 满足条件的所有,找不到返回空数组s
        const this_ages=  arr.filter(function(age){
            return age>18;
        })
        // 返回一个布尔值,判断是否每一项都>=18
        const this_every= arr.every(age=>age>=18);
        // 返回一个布尔值,判断是否有至少一个数>=18
        const this_some = arr.some(age=>age>=18);
    </script>
</body>
</html>
